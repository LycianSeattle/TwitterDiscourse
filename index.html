<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Discourse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  
  <body>
    <div class="container-md">
      <h1>Twitter Discourse</h1>
      <div class="accordion" id="discourseAccordion">
        <!-- Add Discourse Items Here -->
        <h2 class="accordion-header" id="queerSlurHeader">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseQueerSlur" aria-expanded="true" aria-controls="collapseQueerSlur">
            Discourse #1: Is Queer A Slur?
          </button>
          <div id="collapseQueerSlur" class="accordion-collapse collapse show" aria-labelledby="queerSlurHeader" data-bs-parent="#discourseAccordion">
            <a href="https://twitter.com/KaskaJessica/status/1585032587747086336">Example of discourse</a>. Answer: No.
          </div>
        </h2>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
